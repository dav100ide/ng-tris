<h1>Current Player: {{ currentPlayer }}</h1>

<button class="btn btn-lg btn-outline-success" (click)="newGame()">
   Start new game
</button>

<h2 *ngIf="winner" class="p-2">Player {{ winner }} won!!</h2>

<main>
   <app-square
      *ngFor="let square of squares; let i = index"
      [value]="square"
      (click)="makeMove(i)"
   ></app-square>
</main>
